<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="200" height="150" fill="#E8F5E8"/>
  
  <!-- Gota d'água principal -->
  <path d="M100 20 C85 35, 85 55, 100 70 C115 55, 115 35, 100 20 Z" fill="url(#dropGradient)" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Gotas menores -->
  <circle cx="70" cy="45" r="8" fill="url(#dropGradient)" opacity="0.8"/>
  <circle cx="130" cy="50" r="6" fill="url(#dropGradient)" opacity="0.7"/>
  <circle cx="85" cy="65" r="5" fill="url(#dropGradient)" opacity="0.6"/>
  
  <!-- Ondas de água -->
  <path d="M20 100 Q40 90, 60 100 T100 100 T140 100 T180 100" stroke="url(#waterGradient)" stroke-width="4" fill="none"/>
  <path d="M10 110 Q35 105, 55 110 T95 110 T135 110 T175 110" stroke="url(#waterGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Plantas/folhas -->
  <ellipse cx="40" cy="120" rx="15" ry="8" fill="#4CAF50" opacity="0.7"/>
  <ellipse cx="160" cy="125" rx="12" ry="6" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Texto -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32" font-weight="bold">ÁGUA LIMPA</text>
</svg> 