<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="200" height="150" fill="#E8F5E8"/>
  
  <!-- Solo -->
  <ellipse cx="100" cy="135" rx="90" ry="15" fill="#8D6E63" opacity="0.6"/>
  
  <!-- Árvore central -->
  <rect x="95" y="90" width="10" height="40" fill="url(#trunkGradient)"/>
  <circle cx="100" cy="85" r="25" fill="url(#treeGradient)"/>
  
  <!-- Árvores menores -->
  <rect x="60" y="100" width="8" height="30" fill="url(#trunkGradient)"/>
  <circle cx="64" cy="95" r="18" fill="url(#treeGradient)" opacity="0.9"/>
  
  <rect x="135" y="105" width="6" height="25" fill="url(#trunkGradient)"/>
  <circle cx="138" cy="100" r="15" fill="url(#treeGradient)" opacity="0.8"/>
  
  <!-- Mudas pequenas -->
  <rect x="75" y="115" width="3" height="15" fill="#6D4C41"/>
  <circle cx="76.5" cy="112" r="6" fill="#4CAF50"/>
  
  <rect x="120" y="118" width="3" height="12" fill="#6D4C41"/>
  <circle cx="121.5" cy="115" r="5" fill="#4CAF50"/>
  
  <!-- Folhas voando -->
  <ellipse cx="45" cy="60" rx="4" ry="2" fill="#66BB6A" opacity="0.7" transform="rotate(45 45 60)"/>
  <ellipse cx="155" cy="70" rx="3" ry="2" fill="#4CAF50" opacity="0.6" transform="rotate(-30 155 70)"/>
  
  <!-- Mãos protegendo (símbolo de cuidado) -->
  <path d="M30 80 Q25 75, 30 70 Q35 75, 30 80" fill="#FFB74D" opacity="0.8"/>
  <path d="M170 85 Q175 80, 170 75 Q165 80, 170 85" fill="#FFB74D" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32" font-weight="bold">REFLORESTAMENTO</text>
</svg> 