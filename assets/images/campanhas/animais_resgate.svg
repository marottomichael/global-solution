<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="200" height="150" fill="#FFF3E0"/>
  
  <!-- Pata de animal (principal) -->
  <ellipse cx="100" cy="70" rx="15" ry="20" fill="#6D4C41"/>
  <circle cx="90" cy="55" r="6" fill="#6D4C41"/>
  <circle cx="110" cy="55" r="6" fill="#6D4C41"/>
  <circle cx="100" cy="45" r="6" fill="#6D4C41"/>
  <circle cx="100" cy="35" r="6" fill="#6D4C41"/>
  
  <!-- Patas menores -->
  <ellipse cx="60" cy="90" rx="8" ry="12" fill="#8D6E63" opacity="0.8"/>
  <circle cx="55" cy="82" r="3" fill="#8D6E63" opacity="0.8"/>
  <circle cx="65" cy="82" r="3" fill="#8D6E63" opacity="0.8"/>
  <circle cx="60" cy="76" r="3" fill="#8D6E63" opacity="0.8"/>
  
  <ellipse cx="140" cy="95" rx="7" ry="10" fill="#A1887F" opacity="0.7"/>
  <circle cx="136" cy="88" r="2.5" fill="#A1887F" opacity="0.7"/>
  <circle cx="144" cy="88" r="2.5" fill="#A1887F" opacity="0.7"/>
  <circle cx="140" cy="83" r="2.5" fill="#A1887F" opacity="0.7"/>
  
  <!-- Coração representando cuidado -->
  <path d="M100 110 C95 105, 85 105, 85 115 C85 125, 100 135, 100 135 C100 135, 115 125, 115 115 C115 105, 105 105, 100 110 Z" fill="url(#heartGradient)"/>
  
  <!-- Mãos cuidadoras -->
  <ellipse cx="70" cy="65" rx="12" ry="8" fill="#FFCC80" opacity="0.8" transform="rotate(-20 70 65)"/>
  <ellipse cx="130" cy="65" rx="12" ry="8" fill="#FFCC80" opacity="0.8" transform="rotate(20 130 65)"/>
  
  <!-- Borboleta (símbolo de vida) -->
  <ellipse cx="45" cy="45" rx="6" ry="4" fill="#9C27B0" opacity="0.7"/>
  <ellipse cx="55" cy="45" rx="6" ry="4" fill="#9C27B0" opacity="0.7"/>
  <ellipse cx="45" cy="52" rx="4" ry="3" fill="#E91E63" opacity="0.7"/>
  <ellipse cx="55" cy="52" rx="4" ry="3" fill="#E91E63" opacity="0.7"/>
  <line x1="50" y1="40" x2="50" y2="55" stroke="#424242" stroke-width="1"/>
  
  <!-- Folhinhas -->
  <ellipse cx="160" cy="40" rx="8" ry="4" fill="#4CAF50" opacity="0.6" transform="rotate(30 160 40)"/>
  <ellipse cx="155" cy="50" rx="6" ry="3" fill="#66BB6A" opacity="0.5" transform="rotate(-15 155 50)"/>
  
  <!-- Texto -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#5D4037" font-weight="bold">RESGATE DE ANIMAIS</text>
</svg> 