<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="500" height="350" fill="url(#bgGradient)"/>
  
  <!-- Círculos de conexão (representando rede/comunidade) -->
  <g opacity="0.15">
    <circle cx="100" cy="80" r="40" fill="#5AA9E6"/>
    <circle cx="400" cy="100" r="35" fill="#FF6392"/>
    <circle cx="80" cy="270" r="30" fill="#FFE45E"/>
    <circle cx="420" cy="280" r="25" fill="#7FC8F8"/>
  </g>
  
  <!-- Linhas de conexão -->
  <g stroke="#5AA9E6" stroke-width="2" opacity="0.3" fill="none">
    <path d="M150 120 Q250 50, 350 140"/>
    <path d="M120 200 Q250 150, 380 220"/>
    <path d="M180 100 Q300 200, 420 120"/>
  </g>
  
  <!-- Planeta Terra central -->
  <g transform="translate(250, 175)">
    <!-- Brilho/aura -->
    <circle cx="0" cy="0" r="80" fill="url(#glowGradient)"/>
    
    <!-- Planeta -->
    <circle cx="0" cy="0" r="60" fill="url(#earthGradient)" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Continentes -->
    <path d="M-30 -20 Q-10 -30, 10 -20 Q30 -15, 35 0 Q30 15, 10 20 Q-10 25, -30 20 Q-40 10, -40 -10 Q-35 -15, -30 -20" fill="#2E7D32" opacity="0.8"/>
    <ellipse cx="15" cy="-10" rx="12" ry="8" fill="#388E3C" opacity="0.7"/>
    <ellipse cx="-15" cy="15" rx="10" ry="6" fill="#4CAF50" opacity="0.6"/>
    
    <!-- Pontos de luz (cidades/conexões) -->
    <circle cx="-20" cy="-10" r="2" fill="#FFD54F" opacity="0.9"/>
    <circle cx="25" cy="5" r="2" fill="#FFD54F" opacity="0.9"/>
    <circle cx="0" cy="25" r="2" fill="#FFD54F" opacity="0.9"/>
    <circle cx="-10" cy="20" r="1.5" fill="#FFD54F" opacity="0.8"/>
    <circle cx="20" cy="-20" r="1.5" fill="#FFD54F" opacity="0.8"/>
  </g>
  
  <!-- Mãos protetoras -->
  <g transform="translate(250, 175)">
    <!-- Mão esquerda -->
    <path d="M-90 -10 Q-95 -20, -85 -25 Q-75 -20, -70 -10 Q-75 0, -85 5 Q-95 0, -90 -10" fill="url(#handGradient)" opacity="0.8"/>
    
    <!-- Mão direita -->
    <path d="M90 -10 Q95 -20, 85 -25 Q75 -20, 70 -10 Q75 0, 85 5 Q95 0, 90 -10" fill="url(#handGradient)" opacity="0.8"/>
    
    <!-- Mão inferior esquerda -->
    <path d="M-60 70 Q-70 60, -60 55 Q-50 60, -45 70 Q-50 80, -60 85 Q-70 80, -60 70" fill="url(#handGradient)" opacity="0.7"/>
    
    <!-- Mão inferior direita -->
    <path d="M60 70 Q70 60, 60 55 Q50 60, 45 70 Q50 80, 60 85 Q70 80, 60 70" fill="url(#handGradient)" opacity="0.7"/>
  </g>
  
  <!-- Elementos flutuantes (representando doações/recursos) -->
  <g fill="#5AA9E6" opacity="0.6">
    <circle cx="150" cy="100" r="4"/>
    <circle cx="350" cy="120" r="3"/>
    <circle cx="120" cy="180" r="3.5"/>
    <circle cx="380" cy="200" r="4"/>
    <circle cx="180" cy="250" r="3"/>
    <circle cx="320" cy="270" r="3.5"/>
  </g>
  
  <!-- Corações pequenos (representando doações) -->
  <g fill="#FF6392" opacity="0.7">
    <path d="M170 80 C168 78, 165 78, 165 81 C165 84, 170 87, 170 87 C170 87, 175 84, 175 81 C175 78, 172 78, 170 80"/>
    <path d="M330 90 C328 88, 325 88, 325 91 C325 94, 330 97, 330 97 C330 97, 335 94, 335 91 C335 88, 332 88, 330 90"/>
    <path d="M140 220 C138 218, 135 218, 135 221 C135 224, 140 227, 140 227 C140 227, 145 224, 145 221 C145 218, 142 218, 140 220"/>
    <path d="M360 240 C358 238, 355 238, 355 241 C355 244, 360 247, 360 247 C360 247, 365 244, 365 241 C365 238, 362 238, 360 240"/>
  </g>
  
  <!-- Folhas naturais -->
  <g fill="#4CAF50" opacity="0.5">
    <ellipse cx="120" cy="130" rx="8" ry="4" transform="rotate(45 120 130)"/>
    <ellipse cx="380" cy="150" rx="6" ry="3" transform="rotate(-30 380 150)"/>
    <ellipse cx="160" cy="280" rx="7" ry="3.5" transform="rotate(60 160 280)"/>
    <ellipse cx="340" cy="300" rx="5" ry="2.5" transform="rotate(-45 340 300)"/>
  </g>
  
  <!-- Elementos de tecnologia (pontos conectados) -->
  <g stroke="#7FC8F8" stroke-width="1.5" fill="#7FC8F8" opacity="0.4">
    <circle cx="200" cy="50" r="2"/>
    <circle cx="220" cy="40" r="2"/>
    <circle cx="280" cy="45" r="2"/>
    <circle cx="300" cy="55" r="2"/>
    <line x1="200" y1="50" x2="220" y2="40"/>
    <line x1="220" y1="40" x2="280" y2="45"/>
    <line x1="280" y1="45" x2="300" y2="55"/>
  </g>
  
  <!-- Texto motivacional -->
  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32" font-weight="bold">CONECTANDO CORAÇÕES AO PLANETA</text>
</svg> 