<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5AA9E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="messageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6392;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE45E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7FC8F8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7FC8F8;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Círculos de fundo para dar movimento -->
  <g opacity="0.1">
    <circle cx="80" cy="60" r="30" fill="#5AA9E6"/>
    <circle cx="320" cy="80" r="25" fill="#FF6392"/>
    <circle cx="100" cy="220" r="35" fill="#FFE45E"/>
    <circle cx="350" cy="250" r="20" fill="#7FC8F8"/>
  </g>
  
  <!-- Elemento central - telefone/dispositivo -->
  <g transform="translate(200, 150)">
    <!-- Brilho/aura -->
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="url(#glowEffect)"/>
    
    <!-- Dispositivo móvel -->
    <rect x="-25" y="-50" width="50" height="100" rx="8" ry="8" fill="url(#phoneGradient)" stroke="#1565C0" stroke-width="2"/>
    
    <!-- Tela do dispositivo -->
    <rect x="-20" y="-40" width="40" height="70" rx="4" ry="4" fill="#E3F2FD"/>
    
    <!-- Elementos da tela -->
    <circle cx="0" cy="-20" r="8" fill="#4CAF50"/>
    <rect x="-15" y="-5" width="30" height="3" rx="1.5" fill="#5AA9E6"/>
    <rect x="-15" y="2" width="25" height="3" rx="1.5" fill="#FF6392"/>
    <rect x="-15" y="9" width="20" height="3" rx="1.5" fill="#FFE45E"/>
    
    <!-- Botão home -->
    <circle cx="0" cy="35" r="4" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  </g>
  
  <!-- Mensagens flutuantes -->
  <!-- Mensagem 1 (esquerda) -->
  <g transform="translate(80, 100)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="url(#messageGradient)" opacity="0.9"/>
    <path d="M15 15 L25 25 L5 25 Z" fill="url(#messageGradient)" opacity="0.9"/>
    <!-- Pontos da mensagem -->
    <circle cx="-10" cy="-5" r="2" fill="white"/>
    <circle cx="0" cy="-5" r="2" fill="white"/>
    <circle cx="10" cy="-5" r="2" fill="white"/>
  </g>
  
  <!-- Mensagem 2 (direita) -->
  <g transform="translate(320, 120)">
    <ellipse cx="0" cy="0" rx="30" ry="18" fill="url(#emailGradient)" opacity="0.9"/>
    <path d="M-15 15 L-25 25 L-5 25 Z" fill="url(#emailGradient)" opacity="0.9"/>
    <!-- Linhas do email -->
    <rect x="-15" y="-8" width="20" height="2" fill="white" opacity="0.8"/>
    <rect x="-15" y="-3" width="15" height="2" fill="white" opacity="0.8"/>
    <rect x="-15" y="2" width="18" height="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Mensagem 3 (superior) -->
  <g transform="translate(280, 60)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#7FC8F8" opacity="0.8"/>
    <path d="M10 12 L18 20 L2 20 Z" fill="#7FC8F8" opacity="0.8"/>
    <!-- Ícone de coração -->
    <path d="M0 -2 C-2 -4, -5 -4, -5 -1 C-5 2, 0 6, 0 6 C0 6, 5 2, 5 -1 C5 -4, 2 -4, 0 -2" fill="#FF6392"/>
  </g>
  
  <!-- Elementos de conexão -->
  <g stroke="#5AA9E6" stroke-width="2" fill="none" opacity="0.4">
    <path d="M120 120 Q160 140, 175 130"/>
    <path d="M280 140 Q240 160, 225 150"/>
    <path d="M260 80 Q220 100, 210 120"/>
  </g>
  
  <!-- Ícones de contato flutuantes -->
  <!-- Ícone de email -->
  <g transform="translate(120, 200)">
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="url(#emailGradient)" opacity="0.8"/>
    <path d="M-12 -8 L0 2 L12 -8" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Ícone de telefone -->
  <g transform="translate(300, 200)">
    <ellipse cx="0" cy="0" rx="12" ry="12" fill="url(#phoneGradient)" opacity="0.8"/>
    <path d="M-6 -6 Q-4 -8, -2 -6 L2 -2 Q4 0, 2 2 L-2 6 Q-4 8, -6 6 Q-8 4, -6 2 L-2 -2 Q-4 -4, -6 -6" fill="white"/>
  </g>
  
  <!-- Partículas de energia/comunicação -->
  <g fill="#7FC8F8" opacity="0.6">
    <circle cx="150" cy="80" r="3"/>
    <circle cx="250" cy="90" r="2"/>
    <circle cx="130" cy="160" r="2.5"/>
    <circle cx="270" cy="180" r="3"/>
    <circle cx="160" cy="240" r="2"/>
    <circle cx="240" cy="230" r="2.5"/>
  </g>
  
  <!-- Ondas de sinal -->
  <g stroke="#5AA9E6" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M50 150 Q100 130, 150 150"/>
    <path d="M250 150 Q300 130, 350 150"/>
    <path d="M60 160 Q100 140, 140 160"/>
    <path d="M260 160 Q300 140, 340 160"/>
  </g>
  
  <!-- Elementos de natureza (lembrando da causa ambiental) -->
  <g fill="#4CAF50" opacity="0.4">
    <ellipse cx="50" cy="50" rx="6" ry="3" transform="rotate(45 50 50)"/>
    <ellipse cx="350" cy="40" rx="5" ry="2.5" transform="rotate(-30 350 40)"/>
    <ellipse cx="40" cy="250" rx="7" ry="3.5" transform="rotate(60 40 250)"/>
    <ellipse cx="360" cy="260" rx="4" ry="2" transform="rotate(-45 360 260)"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2E7D32" font-weight="bold">CONECTE-SE CONOSCO</text>
</svg> 