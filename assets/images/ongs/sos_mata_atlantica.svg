<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente verde representando a mata -->
  <defs>
    <linearGradient id="mataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#mataGradient)"/>
  
  <!-- Círculo central -->
  <circle cx="150" cy="100" r="75" fill="#4d8c3d" opacity="0.9"/>
  
  <!-- Texto SOS -->
  <text x="150" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">SOS</text>
  
  <!-- Texto Mata Atlântica -->
  <text x="150" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="600">MATA</text>
  <text x="150" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="600">ATLÂNTICA</text>
  
  <!-- Elementos decorativos de folhas/mata -->
  <path d="M 80 140 Q 100 130 120 140 Q 140 130 160 140 Q 180 130 200 140 Q 220 130 240 140" stroke="#8fbc8f" stroke-width="3" fill="none"/>
  
  <!-- Pequenas folhas/pontos verdes -->
  <circle cx="90" cy="150" r="6" fill="#32cd32"/>
  <circle cx="130" cy="155" r="5" fill="#90ee90"/>
  <circle cx="170" cy="155" r="5" fill="#90ee90"/>
  <circle cx="210" cy="150" r="6" fill="#32cd32"/>
  
  <!-- Árvores estilizadas -->
  <rect x="70" y="165" width="4" height="15" fill="#8b4513"/>
  <circle cx="72" cy="165" r="8" fill="#228b22"/>
  
  <rect x="225" y="165" width="4" height="15" fill="#8b4513"/>
  <circle cx="227" cy="165" r="8" fill="#228b22"/>
</svg> 