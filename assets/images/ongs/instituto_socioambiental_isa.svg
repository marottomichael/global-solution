<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente azul representando céu/água -->
  <defs>
    <linearGradient id="isaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#isaGradient)"/>
  
  <!-- Círculo central -->
  <circle cx="150" cy="100" r="65" fill="#87ceeb" opacity="0.9"/>
  
  <!-- Texto ISA -->
  <text x="150" y="85" text-anchor="middle" fill="#000080" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ISA</text>
  
  <!-- Texto descritivo -->
  <text x="150" y="105" text-anchor="middle" fill="#000080" font-family="Arial, sans-serif" font-size="10" font-weight="600">INSTITUTO</text>
  <text x="150" y="118" text-anchor="middle" fill="#000080" font-family="Arial, sans-serif" font-size="10" font-weight="600">SOCIOAMBIENTAL</text>
  
  <!-- Elementos representando comunidades/pessoas -->
  <circle cx="90" cy="60" r="8" fill="#000080"/>
  <circle cx="210" cy="60" r="8" fill="#000080"/>
  <circle cx="90" cy="140" r="8" fill="#000080"/>
  <circle cx="210" cy="140" r="8" fill="#000080"/>
  
  <!-- Conectores representando rede social -->
  <line x1="90" y1="60" x2="150" y2="100" stroke="#32cd32" stroke-width="2" opacity="0.7"/>
  <line x1="210" y1="60" x2="150" y2="100" stroke="#32cd32" stroke-width="2" opacity="0.7"/>
  <line x1="90" y1="140" x2="150" y2="100" stroke="#32cd32" stroke-width="2" opacity="0.7"/>
  <line x1="210" y1="140" x2="150" y2="100" stroke="#32cd32" stroke-width="2" opacity="0.7"/>
  
  <!-- Elementos de natureza na parte inferior -->
  <path d="M 90 160 Q 110 150 130 160 Q 150 150 170 160 Q 190 150 210 160" stroke="#32cd32" stroke-width="3" fill="none"/>
  
  <!-- Pequenas plantas -->
  <circle cx="100" cy="170" r="4" fill="#228b22"/>
  <circle cx="140" cy="175" r="3" fill="#90ee90"/>
  <circle cx="160" cy="175" r="3" fill="#90ee90"/>
  <circle cx="200" cy="170" r="4" fill="#228b22"/>
  
  <!-- Retângulo decorativo superior -->
  <rect x="120" y="45" width="60" height="8" fill="#ffffff" opacity="0.8" rx="4"/>
  
  <!-- Ondas representando água/rios -->
  <path d="M 30 180 Q 60 175 90 180 Q 120 175 150 180 Q 180 175 210 180 Q 240 175 270 180" stroke="#00bfff" stroke-width="2" fill="none" opacity="0.8"/>
</svg> 