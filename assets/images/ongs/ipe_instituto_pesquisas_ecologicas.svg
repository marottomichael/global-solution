<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente terroso -->
  <defs>
    <linearGradient id="ipeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4e37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#ipeGradient)"/>
  
  <!-- Retângulo central para o texto -->
  <rect x="50" y="40" width="200" height="120" fill="#f4e4bc" rx="15"/>
  
  <!-- Texto IPÊ -->
  <text x="150" y="75" text-anchor="middle" fill="#8b4513" font-family="Arial, sans-serif" font-size="28" font-weight="bold">IPÊ</text>
  
  <!-- Texto descritivo -->
  <text x="150" y="95" text-anchor="middle" fill="#654321" font-family="Arial, sans-serif" font-size="11" font-weight="600">INSTITUTO DE</text>
  <text x="150" y="110" text-anchor="middle" fill="#654321" font-family="Arial, sans-serif" font-size="11" font-weight="600">PESQUISAS</text>
  <text x="150" y="125" text-anchor="middle" fill="#654321" font-family="Arial, sans-serif" font-size="11" font-weight="600">ECOLÓGICAS</text>
  
  <!-- Símbolos de pesquisa/ciência -->
  <circle cx="70" cy="65" r="8" stroke="#8b4513" stroke-width="2" fill="none"/>
  <circle cx="70" cy="65" r="3" fill="#8b4513"/>
  
  <circle cx="230" cy="65" r="8" stroke="#8b4513" stroke-width="2" fill="none"/>
  <circle cx="230" cy="65" r="3" fill="#8b4513"/>
  
  <!-- Elementos de natureza na parte inferior -->
  <path d="M 70 170 L 90 150 L 110 170 L 130 150 L 150 170 L 170 150 L 190 170 L 210 150 L 230 170" stroke="#228b22" stroke-width="4" fill="none"/>
  
  <!-- Pequenas plantas/folhas -->
  <circle cx="85" cy="180" r="5" fill="#32cd32"/>
  <circle cx="125" cy="185" r="4" fill="#90ee90"/>
  <circle cx="175" cy="185" r="4" fill="#90ee90"/>
  <circle cx="215" cy="180" r="5" fill="#32cd32"/>
  
  <!-- Linha decorativa na parte superior -->
  <rect x="70" y="50" width="160" height="2" fill="#8b4513" opacity="0.5"/>
  
  <!-- Pequenos detalhes científicos -->
  <rect x="60" y="140" width="15" height="2" fill="#654321"/>
  <rect x="225" y="140" width="15" height="2" fill="#654321"/>
</svg> 